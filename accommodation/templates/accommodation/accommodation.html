{% extends 'registration/base.html' %}
{% load static %}

{% block content %}
<section class="hero">
    <h1>Find Your Perfect Accommodation</h1>
    <form class="search-bar">
        <select>
            <option value="">Type</option>
            <option value="apartment">Apartment</option>
            <option value="house">House</option>
        </select>
        <button type="submit">Search</button>
    </form>
</section>

<a href="{% url 'accommodation:add_house' %}">Add New Accommodation</a>
<a href="{% url 'accommodation:accommodation_list' %}">View Accommodations</a>

<style>
    .accommodation-hero {
        background: url('banner.jpg') no-repeat center center/cover;
        text-align: center;
        color: white;
        padding: 50px 20px;
    }

    .search-bar {
        margin-top: 20px;
        display: flex;
        gap: 10px;
        justify-content: center;
    }

    .search-bar input,
    .search-bar select,
    .search-bar button {
        padding: 10px;
        font-size: 16px;
    }

    .accommodation-listings {
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
    }

    .listing-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
    }

    .listing {
        background: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 10px;
        overflow: hidden;
        text-align: center;
        padding: 10px;
    }

    .listing img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .inquiry-form {
        background: #f1f1f1;
        padding: 20px;
        margin: 30px auto;
        border-radius: 10px;
        max-width: 600px;
    }
</style>
{% endblock %}
