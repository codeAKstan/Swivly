{% extends 'registration/base.html' %}
{% load static %}
{% block title %}Payment Failed{% endblock %}
{% block content %}
<div class="unavailable-container"
    style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #aa0808; color: white; text-align: center;">
    <h1 style="margin-bottom: 20px;">Payment Failed</h1>
    <p>There was an error with your payment: {{ error }}</p>
    <a href="{% url 'orders:place_order' %}" class="btn btn-primary"
        style="padding: 10px 20px; background-color: white; color: #aa0808; border-radius: 5px; text-decoration: none; font-weight: bold;">Try
        Again</a>
</div>
<style>
    .unavailable-container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
</style>
{% endblock %}
