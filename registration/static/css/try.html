<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Section</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('../img/footer-bg.png');
            background-size: cover;
            background-position: center;
        }

        .newsletter-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 50px;
            color: white;
            height: 100vh;
        }

        .left-div {
            width: 50%;
        }

        .right-div {
            width: 40%;
            text-align: right;
        }

        .left-div h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .left-div p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .newsletter {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .newsletter input {
            width: 70%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .newsletter button {
            background-color: #6c63ff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .checkbox {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            font-size: 0.9rem;
        }

        .checkbox label {
            line-height: 1.4;
        }

        .checkbox a {
            color: #6c63ff;
            text-decoration: none;
        }

        .logo {
            margin-top: 40px;
        }

        .logo img {
            width: 60px;
        }

        .right-div button {
            display: block;
            margin-bottom: 15px;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .right-div button:first-child {
            background-color: #c3ff6f;
        }

        .right-div button:last-child {
            background-color: #e6e6ff;
        }

        .right-div ul {
            list-style: none;
            padding: 0;
            text-align: left;
            margin-top: 30px;
        }

        .right-div ul li {
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .social {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .social img {
            width: 20px;
            height: 20px;
        }

        .contact-info {
            font-size: 1rem;
            margin-top: 10px;
        }

        .newsletter-form {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .newsletter-form input {
            padding: 0.8rem 1rem;
            font-size: 1rem;
            border: none;
            border-bottom: solid black 2px;
            border-radius: 5px 0 0 5px;
            width: 70%;
            background-color: transparent;
            outline: none;
        }

        .newsletter-form button {
            padding: 0.8rem 1.2rem;
            background-color: transparent;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <section class="newsletter-container">
        <div class="left-div">
            <h1>Ready to List Properties Faster?</h1>
            <p>Subscribe our newsletter to get the latest updates and offers.</p>
            <div class="newsletter">
                <form class="newsletter-form" action="/subscribe" method="POST">
                    <input type="email" name="email" placeholder="Enter your email here" required />
                    <button type="submit">âž¤</button>
                </form>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="agree">
                <label for="agree">
                    I agree to receive latest updates and offers.<br>
                    I understand that I can unsubscribe at any time<br>
                    <a href="#">Privacy Policy</a>
                </label>
            </div>
            <div class="logo">
                <img src="../img/logo-foot.png" alt="Logo">
            </div>
        </div>

        <div class="right-div">
            <button>List Your Property</button>
            <button>Explore Now</button>

            <ul>
                <li>About Us</li>
                <li>Marketplace</li>
                <li>Accommodation</li>
                <li>FAQs</li>
                <li>Privacy Policy</li>
                <li>Terms and Conditions</li>
            </ul>

            <div class="social">
                <img src="../img/fb.png" alt="Instagram">
                <img src="../img/fb.png" alt="Facebook">
                <img src="../img/fb.png" alt="Twitter">
                <img src="../img/fb.png" alt="WhatsApp">
            </div>
            <div class="contact-info">
                +234 805 292 3367
            </div>
        </div>
    </section>
</body>

</html>
