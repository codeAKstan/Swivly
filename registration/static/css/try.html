<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            width: 350px;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .profile-image {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            background-color: #ccc;
        }

        .profile-info {
            flex-grow: 1;
        }

        .profile-name {
            font-size: 18px;
            font-weight: bold;
        }

        .profile-username {
            font-size: 14px;
            color: #888;
        }

        .edit-button {
            background: none;
            border: none;
            font-size: 18px;
            color: #555;
            cursor: pointer;
        }

        .profile-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .option-item:hover {
            background-color: #f0f0f0;
        }

        .option-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .option-icon {
            font-size: 18px;
        }

        .option-text {
            font-size: 16px;
            color: #333;
        }

        .option-alert {
            color: #e63946;
        }

        .option-arrow {
            font-size: 16px;
            color: #888;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #4caf50;
        }

        input:checked+.slider:before {
            transform: translateX(14px);
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="profile-image.jpg" alt="Profile Picture" class="profile-image">
            <div class="profile-info">
                <h2 class="profile-name">Itunuoluwa Abidoye</h2>
                <p class="profile-username">@Itunuoluwa</p>
                <button class="edit-button">‚úèÔ∏è</button>
            </div>
        </div>
        <div class="profile-options">
            <div class="option-item">
                <div class="option-left">
                    <span class="option-icon">üë§</span>
                    <p class="option-text">My Account</p>
                </div>
                <span class="option-alert">‚ö†Ô∏è</span>
            </div>
            <div class="option-item">
                <div class="option-left">
                    <span class="option-icon">üí≥</span>
                    <p class="option-text">Saved Beneficiary</p>
                </div>
                <span class="option-arrow">‚û°Ô∏è</span>
            </div>
            <div class="option-item">
                <div class="option-left">
                    <span class="option-icon">üîí</span>
                    <p class="option-text">Face ID / Touch ID</p>
                </div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="option-item">
                <div class="option-left">
                    <span class="option-icon">üîë</span>
                    <p class="option-text">Two-Factor Authentication</p>
                </div>
                <span class="option-arrow">‚û°Ô∏è</span>
            </div>
            <div class="option-item">
                <div class="option-left">
                    <span class="option-icon">üö™</span>
                    <p class="option-text">Log out</p>
                </div>
                <span class="option-arrow">‚û°Ô∏è</span>
            </div>
        </div>
    </div>
</body>

</html>
