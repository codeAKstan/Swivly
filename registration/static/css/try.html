<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Mattress Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: greenyellow;
            margin: 0;
        }

        .card {
            width: 300px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 2px solid #e5e7eb;
            position: relative;
            border-top-right-radius: 840px 60px;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card .badge {
            position: absolute;
            top: 16px;
            right: 16px;
            background-color: #32cd32;
            color: white;
            padding: 8px 12px;
            font-size: 12px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .card .content {
            padding: 16px;
        }

        .card .content h3 {
            margin: 0 0 8px;
            font-size: 18px;
            color: #1f2937;
        }

        .card .content p {
            margin: 0;
            font-size: 14px;
            color: #6b7280;
        }

        .card .price {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
        }

        .card .price span {
            font-size: 18px;
            font-weight: bold;
            color: #1f2937;
        }

        .card .price i {
            color: #9ca3af;
            cursor: pointer;
        }

        .card .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
        }

        .card .footer img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #e5e7eb;
        }

        .card .footer .stars {
            color: #fbbf24;
            font-size: 14px;
        }

        .card .footer .stars span {
            margin-left: 4px;
            color: #6b7280;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="badge">SHOP NOW</div>
        <img src="../img/mattress.png" alt="Spring Mattress">
        <div class="content">
            <h3>Spring Mattress</h3>
            <p>Barely used 180 Ã— 200cm</p>
            <div class="price">
                <span>&#8358;75,000.00</span>
                <i>&hearts;</i>
            </div>
            <div class="footer">
                <img src="https://via.placeholder.com/32" alt="User">
                <div class="stars">
                    &#9733;&#9733;&#9733;&#9733;
                    <span>(4)</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
