{% extends 'registration/base.html' %}
{% load static %}
<div class="accommodation-list">
    {% for house in houses %}
    <div class="house-card">
        <h3>{{ house.title }}</h3>
        <p>Location: {{ house.location.name }}</p>
        <p>Price: â‚¦{{ house.price }}</p>
        <p>Rooms: {{ house.number_of_rooms }}</p>
        {% if house.image %}
        <img src="{{ house.image.url }}" alt="{{ house.title }}" style="max-width: 300px;">
        {% endif %}
        {% if house.video %}
        <video controls style="max-width: 300px;">
            <source src="{{ house.video.url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        {% endif %}
        <a href="{% url 'house_detail' house.id %}">View Details</a>
    </div>
    {% endfor %}
</div>
