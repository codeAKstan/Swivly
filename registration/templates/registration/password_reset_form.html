{% extends 'registration/base.html' %}
{% load static %}

{% block content %}
<div class="signup-container">
    <div class="signup-card">
        <h2>Reset password</h2>
        <p>Enter your email to get password reset link</p>
        <form method="post">
            {{ form.as_p}}
            <p><input type="submit" value="send email"></p>
            {% csrf_token %}
        </form>


    </div>
</div>
{% endblock %}
