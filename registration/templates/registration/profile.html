{% extends "registration/base.html" %}
{% block content %}
<div class="profile-container">
    <h2>Hi, {{ user.username }}!</h2>
    <p>This is your profile page.</p>
    <form method="post" action="{% url 'registration:logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
</div>
{% endblock %}
